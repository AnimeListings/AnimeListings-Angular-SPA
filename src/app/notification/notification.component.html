<div *ngIf="notification.messages.length" [ngClass]="notification.messages[0].status === 0 ? 'alert-success' : 'alert-danger'" 
    class="container alert" role="alert">
    {{notification.messages[0].message}}
    <button type="button" class="close" aria-label="Close" (click)="notification.removeFirst()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
