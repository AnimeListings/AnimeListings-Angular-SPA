<div flex fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="40%" fxFlex.lt-lg="80%" class="form-group">
        <mat-card-header>
          <mat-card-title style="text-align: center;">Register</mat-card-title>
          <!-- LOGO GOES HERE -->
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" >
            <label for="email"><span class="text-danger">*</span> Email</label>
            <mat-form-field appearance="outline" class="mb-1">
                <input matInput placeholder="UltimateLister@serieslister.com" id="email" formControlName="email">
                <mat-hint>Your email will never be shared</mat-hint>
            </mat-form-field>

            <label for="displayName"><span class="text-danger">*</span> Display Name</label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Ultimate Lister" id="displayName" formControlName="displayName">
            </mat-form-field>

            <label for="password"><span class="text-danger">*</span> Password</label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="*********" type="password" id="password" formControlName="password">
                <mat-icon matSuffix>
                    <span *ngIf="passwordVisible">visibility</span>
                    <span *ngIf="!passwordVisible">visibility_off</span>
                </mat-icon>
            </mat-form-field>

            <section class="mb-1">
                <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
              </section>

            <button mat-raised-button color="accent" type="submit" style="width: 100%;">Create Account</button>
          </form>          
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-content style="padding-top: 1rem;">
            <div style="text-align: center;">
                <h3>Already have an account?</h3>
                <button mat-stroked-button type="submit" color="accent" style="width: 100%;">Create An Account</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
