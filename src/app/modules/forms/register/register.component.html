<div class="row">
    <div class="col-md-4 col-sm-8"  style="margin: 0 auto;">
        <div class="card">
            <h2 class="card-header text-center" style="margin-bottom: 0;">
                <!-- Place site logo here -->
                Register
            </h2>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control" />
                        <p *ngIf="email.errors?.required">Email is required</p>
                        <p *ngIf="email.errors?.email">Must be a correct email</p>
                    </div>
                    <div class="mb-3">
                        <label for="displayName" class="control-label">Display Name</label>
                        <input type="text" id="displayName" formControlName="displayName" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control" />
                        <ul>
                            <li [ngClass]="password.errors?.minlength || 
                                password.errors?.required ? 'text-danger' : 'text-success'">
                                Password longer than 8 characters
                            </li>
                            <li [ngClass]="password.errors?.uppervalidate ? 
                                'text-danger' : 'text-success'">
                                Password must contain an uppercase letter
                            </li>
                            <li [ngClass]="password.errors?.lowervalidate ? 
                                'text-danger' : 'text-success'">
                                Password must contain a lowercase letter
                            </li>
                            <li [ngClass]="password.errors?.numbervalidate ? 
                                'text-danger' : 'text-success'">
                                Password contains 1 number
                            </li>
                            <li [ngClass]="password.errors?.specialvalidate ? 
                                'text-danger' : 'text-success'">
                                Password contains 1 special character
                            </li>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="control-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
                    </div>
                    <!-- <div>
                        <p class="text-danger" *ngFor="let passwordError of passwordErrors">
                            {{passwordError}}
                        </p>
                    </div> -->
                        <button type="submit" [disabled]="this.submitted" class="btn btn-primary btn-large btn-block">Create Account</button>
                </form>
            </div>
            <div class="card-body text-center text-white bg-secondary">
                <div class="mb-2">
                    Already have an account?
                </div>
                <button class="btn btn-light btn-large btn-block" (click)="router.navigateByUrl('/login')">Go Login</button>
            </div>
        </div>
    </div>
</div>
