<div class="row">
    <div class="col-md-4 col-sm-8"  style="margin: 0 auto;">
        <div class="card">
            <h2 class="card-header text-center" style="margin-bottom: 0;">
                <!-- Place site logo here -->
                Login
            </h2>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control" />
                    </div>
                    <div class="form-check" [ngClass]="error.length > 0 ? 'mb-1' : 'mb-3'">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                        <input type="checkbox" class="form-check-input" formControlName="remember" id="rememberMe">
                    </div>
                    <div *ngIf="error.length > 0">
                        <p class="text-danger">{{error}}</p>
                    </div>
                   
                    <button type="submit" [disabled]="this.submitted" class="btn btn-primary btn-large btn-block">Login</button>
                </form>
            </div>
            <div class="card-body text-center text-white bg-secondary">
                <div class="mb-2">
                    Don't have an account?
                </div>
                <button class="btn btn-light btn-large btn-block" (click)="router.navigateByUrl('/register')">Create an account</button>
            </div>
        </div>
    </div>
</div>
