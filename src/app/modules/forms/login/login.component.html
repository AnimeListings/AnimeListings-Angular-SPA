<div flex fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="40%" fxFlex.lt-lg="80%" class="form-group">
        <mat-card-header>
          <mat-card-title style="text-align: center;">Login</mat-card-title>
          <!-- LOGO GOES HERE -->
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="on" >
            <label for="email">Email</label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="example@exmaple.com" id="email" formControlName="email">
                <mat-hint>Your email will never be shared</mat-hint>
                <mat-error *ngIf="email.errors?.required">Email is required</mat-error>
            </mat-form-field>

            <label for="password">Password</label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="*********" type="password" id="password" formControlName="password" [type]="passwordVisible ? 'text' : 'password'">
                <mat-icon matSuffix (click)="makePasswordVisible()" style="cursor: pointer;">
                    <span *ngIf="passwordVisible">visibility</span>
                    <span *ngIf="!passwordVisible">visibility_off</span>
                </mat-icon>
                <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit" class="btn-expanded">Create Account</button>
          </form>          
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-content style="padding-top: 1rem;">
            <div style="text-align: center;">
                <h3>Already have an account?</h3>
                <button mat-stroked-button type="submit" color="accent" class="btn-expanded" routerLink="/register">Create An Account</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
