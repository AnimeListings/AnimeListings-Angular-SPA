    <tbody>
            <tr *ngFor="let user of users">
                <td>
                    {{user.email}}               
                </td>
                <td>
                    {{user.displayName}}
                </td>
                <td>
                    {{user.permissions}}

                <td>

                    <a routerLink="details/{{user.id}}">Details</a> |
