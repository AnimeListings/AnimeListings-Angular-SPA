<app-animeseries-list 
    *ngIf="state === CrudTypes.LIST"
    (id)="changeId($event)"
></app-animeseries-list>
<app-animeseries-create 
    *ngIf="state === CrudTypes.CREATE"
></app-animeseries-create>
<app-admin-animeseries-edit 
    *ngIf="state === CrudTypes.EDIT"
    [id]="id"
></app-admin-animeseries-edit>
<app-admin-animeseries-details
    *ngIf="state === CrudTypes.DETAILS"
    [id]="id"
></app-admin-animeseries-details>
