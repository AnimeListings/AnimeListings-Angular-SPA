<h1>Edit Series</h1>

<h4>AnimeSeries</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input hidden type="text" value="{{user?.id}}" formControlName="id">
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="text" id="email" value="{{user?.email}}" formControlName="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="displayName" class="control-label">Display Name</label>
                <input type="text" id="displayName" value="{{user?.displayName}}" formControlName="displayName" class="form-control" />
            </div>
            <div class="form-group">
                <label for="permissions" class="control-label">Permissions</label>
                <input type="text" id="permissions" value="{{user?.permissions}}" formControlName="permissions" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="this.submitted" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<div>
    <a routerLink="/admin/usermanager/" href="Javascript:void(0)">Back to List</a>
</div>
